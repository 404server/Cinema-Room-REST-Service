/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.plugin.lombok' version '1.9.0'
    id 'io.freefair.lombok' version '8.1.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.1'
    api 'org.springframework.boot:spring-boot-starter-web:3.1.1'
    api 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
    api 'org.projectlombok:lombok:1.18.28'
    runtimeOnly 'org.postgresql:postgresql:42.6.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.1'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'CinemaRoomService'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
